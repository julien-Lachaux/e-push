<ion-header>
  <ion-toolbar>
    <ion-title>
     Mon identité
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-item style="padding: 0;">
        <ion-label floating>Nom : </ion-label>
        <ion-input [value]="identity.nom" (change)='setNom($event)'></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item style="padding: 0;">
        <ion-label floating>Prenom : </ion-label>
        <ion-input [value]="identity.prenom" (change)='setPrenom($event)'></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item style="padding: 0;">
        <ion-label floating>Age</ion-label>
        <ion-input type="number" [value]="identity.age" (change)='setAge($event)'></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item style="padding: 0;">
        <ion-label floating>Groupe sanguin : </ion-label>
        <ion-select (change)='setGroupe_sanguin()' [(ngModel)]="identity.groupe_sanguin">
          <ion-option>AB</ion-option>
          <ion-option>A</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item style="padding: 0;">
        <ion-label floating>Antécédant : </ion-label>
        <ion-textarea [value]="identity.antecedant" (change)='setAntecedant($event)'></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item style="padding: 0;">
        <ion-label floating>Allergie : </ion-label>
        <ion-textarea [value]="identity.allergie" (change)='setAllergie($event)'></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
  <div id="finish">
    <ion-row>
      <ion-col>
        <button ion-button block color="secondary" (click)='dismissData()' uppercase>Validé</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
